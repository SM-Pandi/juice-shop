<!DOCTYPE html>

<head>

    <link rel="stylesheet" href=".//asserts/css/style.css">

<body>
    <div class="top">

<!-- openicon...>>> -->
     <div class="notifydiv">

     </div>
    </div>
 <!-- invisible div addcart     -->
